{% load static %}

<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{% static "js/lib/dijit/themes/claro/document.css" %}"/>
	<link rel="stylesheet" href="{% static "js/lib/dijit/themes/claro/claro.css" %}"/>
	<link rel="stylesheet" href="{% static "js/vuuvv/src/dashboard/themes/css/dashboard.css" %}"/>

	<script type="text/javascript">
		var dojoConfig = {
			baseUrl: "/static/js/",
			async: true,
			tlmSiblingOfDojo: false,
			packages: [
				{name: "dojo", location: "lib/dojo"},
				{name: "dijit", location: "lib/dijit"},
				{name: "dojox", location: "lib/dojox"},
				{name: "dashboard", location: "vuuvv/src/dashboard"}
			]
		};
	</script>
	<script src="{% static "js/lib/dojo/dojo.js" %}" type="text/javascript"></script>
	<script src="{% static "js/vuuvv/src/dashboard/login.js" %}" type="text/javascript"></script>
<!--[if lte IE 8]>
<script src="https://static.aliyun.com/js/html5.js"></script>
<![endif]-->
</head>
<body class="theme-default">
	<div class="page">
		<form id="form_login" method="post" action="">
			<div class="login-body pt20">
				<div class="page-login">
					<a href="/">
						<h1 class='logo'></h1>
					</a>
					<div class="main">
						<div class="banner">
							<img src="https://storage.aliyun.com/aliyun_portal_storage/1344998736_69.index.default.index.banner_102.jpg">
						</div>
						<div class="login-panel">
							<div class="inner">
								<div class="panel-body">
									<div class="header">
									</div>
									<div class="body">
										<div class="row">
											<div class="caption">用户名</div>
											<div class="content">
												<div class="textbox">
													<input id="user_name" type="text" name="user_id" tip="会员帐号/手机号" autocomplete="off"/>
													<div class="bubble">
														<span class="arrow"></span>
														<span class="text"></span>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="caption">密　码</div>
											<div class="content">
												<div class="textbox">
													<input id="password" type="password" name="password"/>
													<div class="bubble">
														<span class="arrow"></span>
														<span class="text">请输入密码</span>
													</div>
												</div>
											</div>
										</div>
										<div class="row row-vcode">
											<div class="caption">验证码</div>
											<div class="content">
												<div class="textbox vcode ">
													<input id="vcode" class="vcode" type="text" name="captchaCode" maxlength="4" />
													<div class="bubble">
														<span class="arrow"></span>
														<span class="text"></span>
													</div>
												</div>
												<a href="#" title="点击更换" class="vcodepic"><img src="http://account.aliyun.com/captcha/pic_captcha.htm?sid=1785955470148357" title="点击更换" onclick="$(this).attr('src','/captcha/pic_captcha.htm?sid=1785955470148357&' + (new Date()).getTime()); return false;" /></a>
												<span class="texttip">看不清？<a href="#" onclick="$(this).parent().prev().children('img').attr('src','/captcha/pic_captcha.htm?sid=1785955470148357&' + (new Date()).getTime()); return false;">换一张</a></span>
											</div>
										</div>
										<div class="row buttons">
											<a id="btn_login" class="login-btn"href="#"></a>
											<a href="#">忘记密码？</a>
											<div class="bubble">
												<span class="arrow"></span>
												<span class="text"></span>
											</div>
										</div>
										<div class="row buttons pt5 pb5 pr0">
											<input name="long_login" id="checkbox_login" value="1" type="checkbox" class="checkbox" />
											<label for="check_login">十天内免登录（请勿在公用电脑上勾选此项）</label>
										</div>
									</div>
									<div class="footer">
										<a href="#" class="register">免费注册云账号</a>
										<span>注册云帐号，享受全面无缝的云端体验</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="login-footer">
		</div>
	</div>
</body>
</html>
